[env:d1_mini_lite]
platform = espressif8266
board = d1_mini_lite
framework = arduino
monitor_speed = 115200
lib_deps = 
	makuna/NeoPixelBus@^2.7.0
	fastled/FastLED@^3.5.0

[env:lolin32]
platform = espressif32
board = lolin32
framework = arduino
monitor_speed = 115200
lib_deps = 
	makuna/NeoPixelBus@^2.7.0
	fastled/FastLED@^3.5.0

[env:lolin_s2_mini]
platform = espressif32
board = lolin_s2_mini
